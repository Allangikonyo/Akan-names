<body>
   
 <div class = "container"> 
    <div class= header>
    <h1>Akan Names</h1>
    </div>

    <div class = intro>
        <p>The Akan people of Ghana frequently name their children after the day of the week 
            they were born and the order in which they were born. This naming tradition is 
            shared throughout West Africa and the African diaspora. </p>
    </div>

    <div class = header2>
    <h2>Enter your Birthday:</h2>

    </div>

    <form class = "form" id= "form">
    
        <div class = "form-control">
        <label for="Year">Year:</label>
        <input type = "number" placeholder="Year" name = "Year" id= "Year" required>
        </div>

        <div class = "form-control">
        <label for="Month">Month:</label>
        <input type = "number" placeholder="Month" name = "Month" id= "Month" required>
        </div>

        <div class = "form-control">
        <label for="Day">Day:</label>
        <input type = "number" placeholder="Month" name = "Day" id= "Day" required>
        </div>

        <label for="Gender">Gender: </label>

        <select name="Gender" id="Gender">
         <option value="Male">Male</option>
         <option value="Female">Female</option>
         <option value="Non-binary">Non-binary</option>
        </select>

    <div class= "button"> 

    <button type = "submit">Submit</button>
    </div>
</div>
    
       </form>
    
</body>
