<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names </title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

<body>
   
 <div class = "container"> 
    <div class= header>
    <h1>AKAN NAMES</h1>
    </div>

    <div class = intro>
        <p>The Akan people of Ghana frequently name their children after the day of the week 
            they were born and the order in which they were born. This naming tradition is 
            shared throughout West Africa and the African diaspora. To find out your akan name: </p>
    </div>

    <div class = header2>
    <h2>Enter your Birthday:</h2>

    </div>

    <form class= "form" id="formAkan">
    
        
        <label for="Year">Year:</label>
        <input type = "number" placeholder="Year" name = "Year" id= "Year" required>
        

        
        <label for="Month">Month:</label>
        <input type = "number" placeholder="Month" name = "Month" id= "Month" required>
       

        
        <label for="Day">Day:</label>
        <input type = "number" placeholder="Day" name = "Day" id= "Day" required>
       

        
        <label for="Gender">Gender: </label>
      


        <select name="Gender" id="Gender">
         <option value="Male">Male</option>
         <option value="Female">Female</option>
    
        </select>

    <div class= "button"> 

    <button type = "submit" id="submitForm"> Submit</button>
    </div>
</div>
    
       </form>
       


    <script src="js/scripts.js"></script>
</body>
</html>
